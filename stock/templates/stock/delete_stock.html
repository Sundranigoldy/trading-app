{% extends 'stock/base.html' %}

{% block title%} delete stock{% endblock %}

{% block body %}
<h1> delete stock </h1>

{% for item in search %}

{% endfor %}

{% else %}
<h2> You don't have any stocks</h2>
{% endif %}
{% endblock %}
